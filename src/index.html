<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="./images/gameOfThronesLogo.png" alt="logo game of thrones"></a>
    </div>
  </header>
  <main>
    <section class="houses">
    </section>

    <section class="filter-bar" id="filter-bar">
      <div class="buttons">
        <a href="#filter-bar"><button class="view-all" id="view-all" >Ver todos los personajes</button></a> 
        <a href="#chart-banner"><button class="view-charts" id="view-charts" >Ir a gráficas</button></a> 
      </div>

      <nav class="nav-bar" id="nav-bar">
        <ul>
          <li><select id="firstName-select">
              <option>Nombre</option>
            </select></li>

          <li><select id="lastName-select">
              <option>Apellido</option>
            </select></li>

          <li><select id="family-select">
              <option>Casa/Familia</option>
            </select></li>

          <li><select id="title-select">
              <option>Título</option>
            </select></li>

          <input type="text" class="search-input" id="search-input" placeholder="Búsqueda">
        </ul>
      </nav>

    </section>
    <button class="sort-by" id="sort-by"><h2>Ordenar</h2> <img src="./images/up-down.png" alt=""></button>

    <section class="characters" id="characters">
    </section>

    <h2 class="chart-banner" id="chart-banner"> Gráficas</h2>
    <section class="compute-stats" id="compute-stats">
      <div>
        <h3>Apellidos</h3>
        <canvas class="lastName-chart" id="lastName-chart"></canvas>
      </div>
      <div>
        <h3>Familias</h3>
        <canvas class="family-chart" id="family-chart"></canvas>
      </div>
    </section>
  </main>
</body>
<script src="main.js" type="module"></script>
<script src="chart.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


</html>
